<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f74c764f14.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon"type "img/png" href="images/logo.png"/>
